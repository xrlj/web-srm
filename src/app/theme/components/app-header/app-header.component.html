<div class="app-header">
  <a class="brand" routerLink="/">
    <img height="30" src="assets/images/logo.svg" alt="" />
    <span>{{appName}}</span>
  </a>

  <!--<ul class="nav">
    <li class="nav-item">
      <a href="javascript:;">快捷操作1</a>

  <ul class="nav tools">
    <li class="nav-icon">
      <nz-badge [nzCount]="22">
        <i nz-icon nzType="bell" nzTheme="outline"></i>
      </nz-badge>
    </li>
    <li class="nav-icon">
      <i nz-icon nzType="message" nzTheme="outline"></i>
    </li>
    <li class="nav-icon">
      <i nz-icon nzType="mail" nzTheme="outline" (click)="changeTheme('default')"></i>
    </li>
  </ul>

  <div class="user">
    <div nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomRight'" class="user-name">
      <nz-avatar nzIcon="user"></nz-avatar>
      <span>管理员</span>
      <i nz-icon nzType="down" style="margin-left: 3px"></i>
    </div>
  </div>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item>个人中心</li>
      <li nz-menu-item>修改密码</li>
      <li nz-submenu nzTitle="设置主题">
        <ul nz-menu nzSelectable>
          <li nz-menu-item (click)="changeTheme('default')">default 默认主题</li>
          <li nz-menu-item (click)="changeTheme('orange')">orange 橙色主题</li>
          <li nz-menu-item (click)="changeTheme('turquoise')">turquoise 蓝绿色主题</li>
          <li nz-menu-item (click)="changeTheme('dark')">dark 黑暗主题</li>
        </ul>
      </li>
      <li nz-menu-item (click)="logout()">退出登录</li>
    </ul>
  </nz-dropdown-menu>
</div>
